<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.c">
    <title>Ghanian akan names</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>AKAN NAMES</h1>
            <p> This is a website about Akan Names from the Ghanian Culture. 
                it is an application that takes a user's birthday and calculates 
                the day of the week they were born and then depending on their gender outputs their Akan Name.</p><br>
        </div>

        <div class="forms">
            <form>
                <div class="form-group">
                  <label for="year">Enter Year of Birth</label>
                  <input type="text" class="form-control" id="year" aria-describedby="emailHelp" placeholder="Enter year of birth">
                </div>
                <div class="form-group">
                    <label for="month">Enter Birth Month</label>
                    <input type="text" class="form-control" id="month" aria-describedby="emailHelp" placeholder="Enter Birth month">
                </div>
                <div class="form-group">
                    <label for="day">Email address</label>
                    <input type="text" class="form-control" id="day" aria-describedby="emailHelp" placeholder="Enter birth day">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        
    <div class="birthdaygetter">
    <div class="wholebirthdaygetter">
        <input type="text" name="birthYear" id="birthYear" class="textinput" placeholder="Year"><br>
        <input type="text" name="birthMonth" id="birthMonth" class="textinput" placeholder="month"><br>
        <input type="text" name="birthDay" id="birthDay" class="textinput" placeholder="day"><br>
        <select name="Gender" id="gender">
           <option value="Male">Male</option>
           <option value="Female">Female</option>
        </select><br>
        <input type="button" value="submit" onclick="getUserInput()">

   </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Ghanian akan names</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>AKAN NAMES</h1>
            <p> This is a website about Akan Names from the Ghanian Culture. 
                it is an application that takes a user's birthday and calculates 
                the day of the week they were born and then depending on their gender outputs their Akan Name.</p><br>
        </div>

        <div class="forms">
            <form>
                <div class="form-group">
                  <label for="year">Enter Year of Birth</label>
                  <input type="text" class="form-control" id="birthYear" placeholder="Enter year of birth">
                </div>
                <div class="form-group">
                    <label for="month">Enter Birth Month</label>
                    <input type="text" class="form-control" id="birthMonth" placeholder="Enter Birth month">
                </div>
                <div class="form-group">
                    <label for="day">Date of birth</label>
                    <input type="text" class="form-control" id="birthDay" placeholder="Enter birth day">
                </div>
                <select class="form-control" name="Gender" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                 </select><br>
                 <input class="btn btn-primary" type="button" value="submit" onclick="getUserInput()">
                
              </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
